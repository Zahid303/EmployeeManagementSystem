<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<h1 align="center">Employee Management System</h1>
		<hr>
		<h2 align="center">Registration Page</h2>


		<form action="#" th:action="@{/api/saveRegistration}" th:object="${register}"
			method="POST">

			<input type="text" th:field="*{userName}"
				placeholder="User Name" class="form-control mb-4 col-4" required="required">

			<input type="text" th:field="*{userEmail}"
				placeholder="User Email" class="form-control mb-4 col-4" required="required">

			<input type="password" th:field="*{userPassword}" placeholder="Password"
				class="form-control mb-4 col-4" required="required"> 
				
				<input type="text" th:field="*{userMobile}" placeholder="Mobile"
				class="form-control mb-4 col-4" required="required"> 


			<button type="submit" class="btn btn-info col-2">Register</button>
				
				<a th:href="@{/}"
			class="btn btn-primary col-2"> Back </a>

		</form>
	</div>
</body>
</html>
